<!-- Page Content -->
<div class="main-container">
    <div class="float-right">
        <input type="submit" class="btn btn-success" value="Create New Post" (click)="createPost()" />
    </div>
    <br>
    <br>
    <div *ngFor="let post of posts" class="card card-outline-primary mb-5">
        <div class="card-header">
            <span class="h4">
                {{ post.postTitle }}               
            </span>
            <span class="float-right badge badge-pill badge-primary">
              by {{ post.postUser.username }} Posted on {{ post.postPublicationDate | date  }}
            </span>
        </div>
        <div class="card-body">
            <span class="card-text p-a-1">{{ post.postText }}</span>
        </div>
        <div class="card-footer">
            <button class="float-right btn btn-sm btn-success" (click)="editPost(post)">
                Edit 
            </button>
            <button class="float-right btn btn-sm btn-danger" (click)="deletePost(post)">
                Delete
            </button>
        </div>
    </div>

</div>
<!-- /.container -->
