<div class="main-container">
    <h3>Create New Post</h3>
    <hr>
    <form [formGroup]="formulary" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="postTitle">Post Title</label>
            <input type="text" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && form.postTitle.errors }"
                placeholder="Please Type the Post Title" formControlName="postTitle">
            <div class="invalid-feedback">
                Type the Post Title.
            </div>
        </div>
        <div class="form-group">
            <label for="postTitle">Post Content</label>
            <textarea class="form-control" rows="3" formControlName="postText"
                [ngClass]="{ 'is-invalid': isSubmitted && form.postText.errors }">
                </textarea>
            <div class="invalid-feedback">
                Type the Post Content.
            </div>
        </div>
        <div class="form-group text-left">
            <button type="submit" class="btn btn-primary">Create Post</button>
        </div>
    </form>
</div>
